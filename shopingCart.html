<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleShopingCart.css">

</head>
<body>
<header>
    <div class="logo">Logo</div>
    <div class="welcome">Welcome, Tina</div>
    <div class="logout">Logout</div>
</header>
<table>

<h2>Product List</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>Bele</td>
        <td>21.4</td>
        <td>8</td>
        <td><img class="cart-picture" src="cart.webp" alt="Cart Picture"></td>

    </tr>
    <tr>
        <td>John</td>
        <td>23</td>
        <td>5</td>
        <td><img class="cart-picture" src="cart.webp" alt="Cart Picture"></td>
    </tr>
    <tr>
        <td>Joyel</td>
        <td>255</td>
        <td>13</td>
        <td><img class="cart-picture" src="cart.webp" alt="Cart Picture"></td>
    </tr>
</table>

<h2>Your Shopping Cart</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Total</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>Node JS</td>
        <td>9.99</td>
        <td>9.99</td>
        <td class="quantity">
            <button>-</button>
            1
            <button>+</button>
        </td>
    </tr>
    <tr>
        <td>Angular</td>
        <td>29.99</td>
        <td>299.9</td>
        <td class="quantity">
            <button>-</button>
            10
            <button>+</button>
        </td>
    </tr>
    <tr>
        <td class="total" colspan="2">Total:</td>
        <td class="total">309.89</td>
        <td></td>
    </tr>
</table>

    <a href="#" class="place-order">Place Order</a>
</table>
</body>
</html>
